<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Missão Impossível</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 60px;
      animation: pisca 1s infinite;
    }

    @keyframes pisca {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #trollButton {
      position: absolute;
      padding: 18px 36px;
      font-size: 20px;
      font-weight: bold;
      background-color: #ff4747;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: top 0.2s ease, left 0.2s ease, background-color 0.2s;
    }
  </style>
</head>
<body>
  <h1>Toque o botão se for capaz 😈</h1>
  <button id="trollButton">Clique aqui!</button>

  <script>
    const button = document.getElementById('trollButton');

    function moveButton() {
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    // Foge no mouse
    button.addEventListener('mouseover', moveButton);

    // Foge no toque antes de clicar
    button.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });

    // Movimento constante (cada 1 segundo)
    setInterval(moveButton, 1000);

    // Parabéns se clicar
    button.addEventListener('click', () => {
      alert("ボタンを押したからには、私とデートする義務があるわ。");
    });

    // Inicializa
    moveButton();
  </script>
</body>
</html>
