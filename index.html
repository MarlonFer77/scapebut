<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio do Botão!</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 50px;
      text-align: center;
    }
    #trollButton {
      position: absolute;
      padding: 16px 32px;
      font-size: 18px;
      background-color: #ff4747;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: top 0.3s ease, left 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Tente tocar no botão 😏</h1>
  <button id="trollButton">Clique aqui!</button>

  <script>
    const button = document.getElementById('trollButton');

    function moveButton() {
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    // Evento para mouse
    button.addEventListener('mouseover', moveButton);

    // Evento para toque (celular/tablet)
    button.addEventListener('touchstart', function(e) {
      e.preventDefault(); // Impede o clique
      moveButton();
    });

    // Caso o usuário consiga clicar
    button.addEventListener('click', () => {
      alert("リックしちゃったからには、もうデートの借りがあるよ");
    });

    // Inicializa
    moveButton();
  </script>
</body>
</html>
